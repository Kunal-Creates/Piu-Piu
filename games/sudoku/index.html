<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <header class="header">
        <h1 class="title">SUDOKU</h1>
        <div class="difficulty-selector">
          <button class="diff-btn active" data-difficulty="easy">Easy</button>
          <button class="diff-btn" data-difficulty="medium">Medium</button>
          <button class="diff-btn" data-difficulty="hard">Hard</button>
        </div>
      </header>
      <div class="controls">
        <button class="btn primary" id="newGameBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M3 21v-5h5"/>
          </svg>
          New Game
        </button>
        <button class="btn secondary" id="checkBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"/>
            <circle cx="12" cy="12" r="10"/>
          </svg>
          Check
        </button>
        <button class="btn hint" id="hintBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
            <path d="M12 17h.01"/>
          </svg>
          Hint
        </button>
      </div>
      <div class="game-info">
        <div class="info-card">
          <div class="info-label">Time</div>
          <div class="info-value" id="timer">00:00</div>
        </div>
        <div class="info-card">
          <div class="info-label">Hints</div>
          <div class="info-value" id="hintsLeft">3</div>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="sudoku-container">
        <div class="sudoku-grid" id="sudokuGrid"></div>
      </div>
      <div class="number-pad">
        <button class="num-btn" data-num="1">1</button>
        <button class="num-btn" data-num="2">2</button>
        <button class="num-btn" data-num="3">3</button>
        <button class="num-btn" data-num="4">4</button>
        <button class="num-btn" data-num="5">5</button>
        <button class="num-btn" data-num="6">6</button>
        <button class="num-btn" data-num="7">7</button>
        <button class="num-btn" data-num="8">8</button>
        <button class="num-btn" data-num="9">9</button>
        <button class="num-btn clear-btn" data-num="0">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18"/>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
          </svg>
          Clear
        </button>
      </div>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
