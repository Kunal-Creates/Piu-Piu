<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    @font-face {
      font-family: 'Press Start 2P';
      src: url('https://cdnjs.cloudflare.com/ajax/libs/PressStart2P/1.0.1/PressStart2P-Regular.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-transform: uppercase;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      margin: auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 3px 3px 0 rgba(0, 255, 0, 0.3);
    }
    
    .menu-screen, .game-screen {
      width: 100%;
      text-align: center;
    }
    
    .menu-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .game-screen {
      display: none;
    }
    
    .btn {
      font-family: 'Press Start 2P', monospace;
      background-color: #000;
      color: #0f0;
      border: 3px solid #0f0;
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      width: 100%;
      max-width: 300px;
      position: relative;
      transition: all 0.1s;
    }
    
    .btn:hover {
      background-color: #0f0;
      color: #000;
    }
    
    .btn:active {
      transform: translateY(4px);
    }
    
    .btn:focus {
      outline: none;
    }
    
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin: 20px auto;
      max-width: 300px;
    }
    
    .cell {
      background-color: #000;
      border: 3px solid #0f0;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      transition: all 0.1s;
      color: #0f0;
      position: relative;
      overflow: hidden;
    }
    
    .cell:hover {
      background-color: #030;
    }
    
    .cell-x::before, .cell-x::after, 
    .cell-o::before {
      content: '';
      position: absolute;
      transition: all 0.2s;
    }
    
    .cell-x::before {
      width: 80%;
      height: 20%;
      background-color: #0f0;
      transform: rotate(45deg);
    }
    
    .cell-x::after {
      width: 80%;
      height: 20%;
      background-color: #0f0;
      transform: rotate(-45deg);
    }
    
    .cell-o::before {
      width: 60%;
      height: 60%;
      border: 5px solid #0f0;
      border-radius: 50%;
    }
    
    .status {
      margin: 20px 0;
      font-size: 14px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .blink {
      animation: blink 1s infinite;
    }
    
    .back-btn {
      margin-top: 20px;
    }
    
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    
    @keyframes pixel-in {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .win-line {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.7);
      z-index: 1;
      animation: blink 0.5s infinite;
    }
    
    .horizontal {
      height: 8px;
      width: 100%;
      left: 0;
    }
    
    .vertical {
      width: 8px;
      height: 100%;
      top: 0;
    }
    
    .diagonal-1 {
      height: 8px;
      width: 140%;
      transform: rotate(45deg);
    }
    
    .diagonal-2 {
      height: 8px;
      width: 140%;
      transform: rotate(-45deg);
    }
    
    .cell.win-cell {
      background-color: rgba(15, 255, 15, 0.2);
      animation: pulse 0.8s infinite alternate;
    }
    
    @keyframes pulse {
      0% { background-color: rgba(15, 255, 15, 0.2); }
      100% { background-color: rgba(15, 255, 15, 0.5); }
    }
    
    .row-0 { top: 16.7%; }
    .row-1 { top: 50%; }
    .row-2 { top: 83.3%; }
    
    .col-0 { left: 16.7%; }
    .col-1 { left: 50%; }
    .col-2 { left: 83.3%; }
    
    /* CRT Effect */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.03),
        rgba(0, 255, 0, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }
    
    .pixel-appear {
      animation: pixel-in 0.3s forwards;
    }
    
    /* Media Queries */
    @media (max-width: 500px) {
      h1 {
        font-size: 18px;
      }
      
      .status {
        font-size: 12px;
      }
      
      .btn {
        font-size: 14px;
        padding: 8px 16px;
      }
      
      .cell {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    
    <div class="menu-screen">
      <button class="btn" id="single-player">vs Computer</button>
      <button class="btn" id="two-player">2 Players</button>
    </div>
    
    <div class="game-screen">
      <div class="status" id="status">X's turn</div>
      <div class="board" id="board"></div>
      <button class="btn back-btn" id="back-btn">Main Menu</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const menuScreen = document.querySelector('.menu-screen');
      const gameScreen = document.querySelector('.game-screen');
      const singlePlayerBtn = document.getElementById('single-player');
      const twoPlayerBtn = document.getElementById('two-player');
      const backBtn = document.getElementById('back-btn');
      const statusDisplay = document.getElementById('status');
      const boardElement = document.getElementById('board');
      
      // Game variables
      let gameActive = false;
      let currentPlayer = 'X';
      let gameMode = '';
      let gameState = ['', '', '', '', '', '', '', '', ''];
      
      // Winning combinations
      const winningConditions = [
        [0, 1, 2], // Top row
        [3, 4, 5], // Middle row
        [6, 7, 8], // Bottom row
        [0, 3, 6], // Left column
        [1, 4, 7], // Middle column
        [2, 5, 8], // Right column
        [0, 4, 8], // Diagonal top-left to bottom-right
        [2, 4, 6]  // Diagonal top-right to bottom-left
      ];
      
      // Sounds (empty for now - could add retro sounds later)
      const sounds = {
        click: () => {},
        win: () => {},
        draw: () => {},
        computerMove: () => {}
      };
      
      // Initialize the board
      function initBoard() {
        boardElement.innerHTML = '';
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.index = i;
          cell.addEventListener('click', handleCellClick);
          boardElement.appendChild(cell);
        }
      }
      
      // Handle cell click
      function handleCellClick(event) {
        const clickedCell = event.target;
        const clickedCellIndex = parseInt(clickedCell.dataset.index);
        
        if (gameState[clickedCellIndex] !== '' || !gameActive) return;
        
        updateCell(clickedCell, clickedCellIndex);
        checkForWin();
        
        if (gameMode === 'single' && gameActive && currentPlayer === 'O') {
          // Computer's turn
          setTimeout(() => {
            computerMove();
            checkForWin();
          }, 500);
        }
      }
      
      // Computer move
      function computerMove() {
        // Try to win
        for (let i = 0; i < 9; i++) {
          if (gameState[i] === '') {
            gameState[i] = 'O';
            if (checkWinCondition()) {
              updateCell(document.querySelector(`[data-index="${i}"]`), i);
              return;
            }
            gameState[i] = '';
          }
        }
        
        // Try to block player
        for (let i = 0; i < 9; i++) {
          if (gameState[i] === '') {
            gameState[i] = 'X';
            if (checkWinCondition()) {
              gameState[i] = 'O';
              updateCell(document.querySelector(`[data-index="${i}"]`), i);
              return;
            }
            gameState[i] = '';
          }
        }
        
        // Take center if available
        if (gameState[4] === '') {
          gameState[4] = 'O';
          updateCell(document.querySelector('[data-index="4"]'), 4);
          return;
        }
        
        // Take a corner
        const corners = [0, 2, 6, 8];
        const availableCorners = corners.filter(corner => gameState[corner] === '');
        if (availableCorners.length > 0) {
          const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
          gameState[randomCorner] = 'O';
          updateCell(document.querySelector(`[data-index="${randomCorner}"]`), randomCorner);
          return;
        }
        
        // Take any available cell
        const availableCells = gameState.map((cell, index) => cell === '' ? index : null).filter(cell => cell !== null);
        if (availableCells.length > 0) {
          const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
          gameState[randomCell] = 'O';
          updateCell(document.querySelector(`[data-index="${randomCell}"]`), randomCell);
        }
      }
      
      // Update cell
      function updateCell(cell, index) {
        sounds.click();
        gameState[index] = currentPlayer;
        
        cell.classList.add('pixel-appear');
        cell.classList.add(`cell-${currentPlayer.toLowerCase()}`);
        
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusDisplay.textContent = `${currentPlayer}'s turn`;
      }
      
      // Check for win or draw
      function checkForWin() {
        let roundWon = checkWinCondition();
        
        if (roundWon) {
          const winInfo = getWinInfo();
          drawWinLine(winInfo.combo, winInfo.type);
          
          statusDisplay.textContent = `${currentPlayer === 'X' ? 'O' : 'X'} Wins!`;
          statusDisplay.classList.add('blink');
          gameActive = false;
          sounds.win();
          
          // Auto-start new game after delay
          setTimeout(() => {
            resetGame();
          }, 2000);
          return;
        }
        
        let roundDraw = !gameState.includes('');
        if (roundDraw) {
          statusDisplay.textContent = 'Draw!';
          statusDisplay.classList.add('blink');
          gameActive = false;
          sounds.draw();
          
          // Auto-start new game after delay
          setTimeout(() => {
            resetGame();
          }, 2000);
          return;
        }
      }
      
      // Check win condition
      function checkWinCondition() {
        for (let i = 0; i < winningConditions.length; i++) {
          const [a, b, c] = winningConditions[i];
          if (gameState[a] !== '' && 
              gameState[a] === gameState[b] && 
              gameState[b] === gameState[c]) {
            return true;
          }
        }
        return false;
      }
      
      // Get winning line info
      function getWinInfo() {
        for (let i = 0; i < winningConditions.length; i++) {
          const [a, b, c] = winningConditions[i];
          if (gameState[a] !== '' && 
              gameState[a] === gameState[b] && 
              gameState[b] === gameState[c]) {
            
            let type;
            // Determine win type
            if (i < 3) type = { class: 'horizontal', pos: `row-${i}` }; // Rows
            else if (i < 6) type = { class: 'vertical', pos: `col-${i-3}` }; // Columns
            else if (i === 6) type = { class: 'diagonal-1', pos: '' }; // Diagonal 1
            else type = { class: 'diagonal-2', pos: '' }; // Diagonal 2
            
            return { combo: winningConditions[i], type };
          }
        }
        return null;
      }
      
      // Draw win line
      function drawWinLine(combo, type) {
        const line = document.createElement('div');
        line.classList.add('win-line', type.class);
        if (type.pos) line.classList.add(type.pos);
        
        const firstCell = document.querySelector(`[data-index="${combo[0]}"]`);
        firstCell.appendChild(line);
        
        // Highlight winning cells
        combo.forEach(index => {
          const cell = document.querySelector(`[data-index="${index}"]`);
          cell.classList.add('win-cell');
        });
      }
      
      // Reset game
      function resetGame() {
        gameActive = true;
        currentPlayer = 'X';
        gameState = ['', '', '', '', '', '', '', '', ''];
        statusDisplay.textContent = `${currentPlayer}'s turn`;
        statusDisplay.classList.remove('blink');
        
        document.querySelectorAll('.cell').forEach(cell => {
          cell.classList.remove('cell-x', 'cell-o', 'pixel-appear', 'win-cell');
          cell.innerHTML = '';
        });
        
        // Remove any win lines
        document.querySelectorAll('.win-line').forEach(line => {
          line.remove();
        });
        
        if (gameMode === 'single' && currentPlayer === 'O') {
          setTimeout(computerMove, 400);
        }
      }
      
      // Event listeners for menu buttons
      singlePlayerBtn.addEventListener('click', () => {
        sounds.click();
        gameMode = 'single';
        menuScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        initBoard();
        resetGame();
      });
      
      twoPlayerBtn.addEventListener('click', () => {
        sounds.click();
        gameMode = 'two';
        menuScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        initBoard();
        resetGame();
      });
      
      backBtn.addEventListener('click', () => {
        sounds.click();
        menuScreen.style.display = 'flex';
        gameScreen.style.display = 'none';
      });
    });
  </script>
</body>
</html>
