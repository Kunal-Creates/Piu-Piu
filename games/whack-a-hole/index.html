<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Hole</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            Score: <span id="score">0</span> | Time: <span id="time">30</span>
        </div>
        <div class="game-board" id="gameBoard">
            </div>
        <div class="controls">
            <label for="difficulty" class="text-white mr-2">Difficulty:</label>
            <select id="difficulty" class="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="startButton">Start Game</button>
        </div>
        <div class="message-box" id="messageBox"></div>

        <audio id="goodSound" src="https://www.soundjay.com/switch/switch-1.mp3"></audio>
        </div>

    
    <div class="back-button">
    <a href="../../index.html">‚Üê Back to Games</a>
</div>
    <script src="script.js" defer></script>
</body>
</html>
